<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WASM Game of Life</title>
    <style>
      body {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>WASM Game of Life</h1>
    <main>
      <div class="infoValue" id="fps">? fps</div>
      <canvas id="app"></canvas>
    </main>

    <div class="gameControls">
      <button class="gameButton" id="restartBtn">Restart</button>
      <button class="gameButton" id="playPauseBtn">Play / Pause</button>
      <button class="gameButton" id="perfBtn">Perf logging</button>

      <div class="fullWidth">
        <label class="gameLabel">
          Game speed:
          <input class="gameSlider" id="speedSlider" type="range" value="1" min="1" max="100" />
        </label>
      </div>
    </div>

    <footer>Implemented with vanilla Typescript, WASM, and canvas</footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
